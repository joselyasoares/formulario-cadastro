<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio DEBUG - Cadastro Profissional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            margin: 0 auto 20px;
            padding: 40px;
        }

        .debug-box {
            background: #1e1e1e;
            color: #00ff00;
            border-radius: 10px;
            padding: 20px;
            max-width: 700px;
            margin: 20px auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .debug-box h3 {
            color: #ffff00;
            margin-bottom: 10px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }

        .log-error {
            border-left-color: #ff0000;
            color: #ff6b6b;
        }

        .log-success {
            border-left-color: #00ff00;
            color: #51cf66;
        }

        .log-info {
            border-left-color: #339af0;
            color: #74c0fc;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-text {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="debug-box">
        <h3>üîç CONSOLE DE DEBUG</h3>
        <div id="debugLog"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìã Formul√°rio DEBUG</h1>
            <p>Vers√£o com logs detalhados para diagn√≥stico</p>
        </div>

        <form id="cadastroForm">
            <!-- Nome Completo -->
            <div class="form-group">
                <label for="nome">Nome Completo <span class="required">*</span></label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <!-- CPF e Telefone -->
            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF <span class="required">*</span></label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone <span class="required">*</span></label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" maxlength="15">
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <!-- Data de Nascimento e Sexo -->
            <div class="form-row">
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento <span class="required">*</span></label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div class="form-group">
                    <label>Sexo <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="feminino" name="sexo" value="Feminino">
                            <label for="feminino">Feminino</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CBO e CRM -->
            <div class="form-row">
                <div class="form-group">
                    <label for="cbo">CBO da Especialidade <span class="required">*</span></label>
                    <input type="text" id="cbo" name="cbo" required placeholder="Ex: 2251-25">
                    <p class="info-text">Classifica√ß√£o Brasileira de Ocupa√ß√µes</p>
                </div>
                <div class="form-group">
                    <label for="crm">Registro CRM <span class="required">*</span></label>
                    <input type="text" id="crm" name="crm" required placeholder="Ex: 123456">
                </div>
            </div>

            <!-- Estado e RQE -->
            <div class="form-row">
                <div class="form-group">
                    <label for="estado">Estado (UF) <span class="required">*</span></label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amap√°</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Cear√°</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Esp√≠rito Santo</option>
                        <option value="GO">Goi√°s</option>
                        <option value="MA">Maranh√£o</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Par√°</option>
                        <option value="PB">Para√≠ba</option>
                        <option value="PR">Paran√°</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piau√≠</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rond√¥nia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">S√£o Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rqe">RQE</label>
                    <input type="text" id="rqe" name="rqe" placeholder="Ex: 12345">
                    <p class="info-text">Registro de Qualifica√ß√£o de Especialista</p>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Cadastrar Profissional</button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxc80AQ1WWv8fR1aryI7avnKahtTg6fMwTOuQ5mYGA_oH4dTKeOWlmTVFqcgGbqgpe2JQ/exec';
        const debugLog = document.getElementById('debugLog');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            entry.textContent = `[${timestamp}] ${message}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        addLog('üöÄ P√°gina carregada. Pronto para testar!', 'success');
        addLog(`üìç URL do Script: ${SCRIPT_URL}`, 'info');

        // M√°scara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        // M√°scara para Telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                e.target.value = value;
            }
        });

        // Envio do formul√°rio
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            addLog('üìù Formul√°rio submetido!', 'info');
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            // Verificar se sexo est√° selecionado
            const sexoSelecionado = document.querySelector('input[name="sexo"]:checked');
            if (!sexoSelecionado) {
                addLog('‚ùå ERRO: Sexo n√£o selecionado!', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar Profissional';
                alert('Por favor, selecione o sexo!');
                return;
            }
            
            // Coletar dados
            const formData = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                dataNascimento: document.getElementById('dataNascimento').value,
                sexo: sexoSelecionado.value,
                cbo: document.getElementById('cbo').value,
                crm: document.getElementById('crm').value,
                estado: document.getElementById('estado').value,
                rqe: document.getElementById('rqe').value || 'N√£o informado'
            };

            addLog('üì¶ Dados coletados:', 'info');
            addLog(JSON.stringify(formData, null, 2), 'info');

            try {
                addLog('üåê Iniciando requisi√ß√£o...', 'info');
                
                const response = await fetch(SCRIPT_URL, {
                    redirect: 'follow',
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(formData)
                });

                addLog(`üì® Status da resposta: ${response.status}`, response.ok ? 'success' : 'error');
                addLog(`üì® Status text: ${response.statusText}`, 'info');
                addLog(`üì® Response OK: ${response.ok}`, 'info');
                
                const responseText = await response.text();
                addLog(`üì• Resposta do servidor:`, 'info');
                addLog(responseText || '(resposta vazia)', 'info');

                if (response.ok || response.status === 200 || response.status === 0) {
                    addLog('‚úÖ SUCESSO! Dados enviados para o Google Sheets!', 'success');
                    addLog('üîÑ Aguarde 2-3 segundos e atualize a planilha (F5)', 'success');
                    
                    // Resetar formul√°rio
                    this.reset();
                    addLog('üîÑ Formul√°rio resetado', 'info');
                } else {
                    addLog(`‚ö†Ô∏è Status n√£o esperado: ${response.status}`, 'error');
                }
                
            } catch (error) {
                addLog('‚ùå ERRO na requisi√ß√£o:', 'error');
                addLog(error.toString(), 'error');
                addLog(error.stack || 'Sem stack trace', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar Profissional';
                addLog('üèÅ Processo finalizado', 'info');
            }
        });
    </script>
</body>
</html>
